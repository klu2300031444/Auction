## MySQL datasource configuration
# Update these credentials if your MySQL uses different user/password or host/port
spring.datasource.url=jdbc:mysql://localhost:3306/suhasproject?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# H2 in-memory database for local development (commented out - using MySQL)
# spring.datasource.url=jdbc:h2:mem:auctionsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
